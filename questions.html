<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Révisions CDA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/photoTarnofRounded.png">
</head>

<body>
    <div class="navBar col-12">
        <div class="liens">
            <a class="definitionsLink" href="index.html">Définitions</a>
            <a class="questionsLink" href="questions.html">Questions</a>
        </div>

        <!--Champs de recherche -->
        <div class="rechercher">
            <label for="questions-choice" style="margin-right: 1em;">Rechercher</label>
            <input list="questions" id="questions-choice" name="questions-choice">
            <datalist id="questions">
                <!--Récupérations-->
            </datalist>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash"
                viewBox="0 0 16 16" onClick=viderChamps()>
                <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                <path
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
            </svg>
        </div>
        <!--Champs de recherche -->
    </div>

    <div class="randomBtn">
        <button type="button" class="btn btn-dark" onClick=refreshQuestion()>Question aléatoire</button>
        <button type="button" class="btn btn-dark ms-2" onClick=afficherQuestions()>Afficher questions</button>
    </div>


    <!--Questions aléatoires-->
    <div id="randomQuestionsWrap">
        <div id="randomQuestionsContent">
            <!-- Accordéons Bootstrap seront ajoutés ici -->
        </div>
    </div>
    <!--Questions aléatoires-->

    <!--Toutes les questions-->
    <div id="questionsWrap">
        <div id="questionsContent">
            <!-- Accordéons Bootstrap seront ajoutés ici -->
        </div>
    </div>
    <!--Toutes les questions-->

    <script src="config.js"></script>
    <script src="questions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>


</html>
